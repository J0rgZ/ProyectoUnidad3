default:
  suites:
    default:
      paths:
        - "%paths.base%/features"
      contexts:
        - FeatureContext
  autoload:
    - '%paths.base%/features/bootstrap'
  extensions:
    emuse\BehatHTMLFormatter\BehatHTMLFormatterExtension:
      name: html
      renderer: "Twig,Behat2"
      file_name: index
      print_args: true
      print_outp: true
      loop_break: true
